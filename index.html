<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Euclid's Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Euclid's Game</h1>
        <div class="input-section">
            <input type="number" id="num1" placeholder="Enter first number">
            <input type="number" id="num2" placeholder="Enter second number">
            <button onclick="startGame()">Start Game</button>
        </div>
        <div class="board">
            <h2>Current Board:</h2>
            <div id="board"></div>
        </div>
        <div class="game-info">
            <p id="current-player">Current Player: 1</p>
            <p id="message"></p>
        </div>
        <div class="move-buttons">
            <button onclick="makeMove(1)">Player 1 Move</button>
            <button onclick="makeMove(2)">Player 2 Move</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
